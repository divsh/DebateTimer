<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Timer App</title>
    <style>
        /* Default Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .name-inputs {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

            .input-group input {
                padding: 10px;
                font-size: 16px;
                width: 100%;
                max-width: 350px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

        .play-pause-button {
            width: 50px;
            height: 50px;
            background-color: green;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        button {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border: none;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pink-button {
            background-color: #ffcccc;
        }

        .blue-button {
            background-color: #add8e6;
        }

        .button-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .play-mode {
            background-color: green;
        }

        .pause-mode {
            background-color: yellow;
            color: black;
        }

        /* Mobile-Specific Styles */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .input-group input {
                font-size: 14px;
            }

            .play-pause-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 15px;
            }

            .button-icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="name-inputs">
        <div class="input-group">
            <input type="text" id="pinkName" placeholder="Enter pink speaker name">
        </div>
        <div class="input-group">
            <input type="text" id="blueName" placeholder="Enter blue speaker name">
            <button id="playPauseButton" class="play-pause-button play-mode">‚ñ∂Ô∏è</button>
        </div>
    </div>

    <div class="button-container">
        <button class="pink-button" id="pinkButton">
            <span class="button-icon" id="pinkIcon">üó£Ô∏è</span>
            <span id="pinkLabel">Pink Speaker</span>
        </button>
        <button class="blue-button" id="blueButton">
            <span class="button-icon" id="blueIcon">üòê</span>
            <span id="blueLabel">Blue Speaker</span>
        </button>
    </div>

    <script>
        let pinkTimer = 0;
        let blueTimer = 0;
        let activeTimer = null; // No active timer initially
        let debateStarted = false;
        let intervalId = null;
        let isPaused = false;

        const pinkButton = document.getElementById('pinkButton');
        const blueButton = document.getElementById('blueButton');
        const pinkIcon = document.getElementById('pinkIcon');
        const blueIcon = document.getElementById('blueIcon');
        const pinkLabel = document.getElementById('pinkLabel');
        const blueLabel = document.getElementById('blueLabel');
        const pinkNameInput = document.getElementById('pinkName');
        const blueNameInput = document.getElementById('blueName');
        const playPauseButton = document.getElementById('playPauseButton');

        function updateButtonLabels() {
            pinkLabel.textContent = `${pinkNameInput.value || 'Pink Speaker'}: ${formatTime(pinkTimer)}`;
            blueLabel.textContent = `${blueNameInput.value || 'Blue Speaker'}: ${formatTime(blueTimer)}`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function playAudioMessage(name, voiceGender) {
            // Cancel any currently speaking or queued utterances
            window.speechSynthesis.cancel();

            const message = new SpeechSynthesisUtterance(`${name || 'You'}, speak now.`);
            const voices = window.speechSynthesis.getVoices();
            message.voice = voices.find(voice => voice.name.toLowerCase().includes(voiceGender));
            window.speechSynthesis.speak(message);
        }

        function startTimer(speaker) {
            clearInterval(intervalId);
            activeTimer = speaker;
            debateStarted = true;
            updateIcons();

            intervalId = setInterval(() => {
                if (activeTimer === 'pink') {
                    pinkTimer++;
                } else if (activeTimer === 'blue') {
                    blueTimer++;
                }
                updateButtonLabels();
            }, 1000);
        }

        function toggleTimer() {
            // Do nothing if paused
            if (isPaused) {
                return;
            }

            if (!debateStarted) {
                startTimer('pink');
                return;
            }

            const nextSpeaker = activeTimer === 'pink' ? 'blue' : 'pink';
            const nextSpeakerName = nextSpeaker === 'pink' ? pinkNameInput.value : blueNameInput.value;
            const voiceGender = nextSpeaker === 'pink' ? 'female' : 'male';
            playAudioMessage(nextSpeakerName, voiceGender);
            startTimer(nextSpeaker);
        }

        function updateIcons() {
            if (!debateStarted || isPaused) {
                pinkIcon.textContent = 'üòê';
                blueIcon.textContent = 'üòê';
                return;
            }

            if (activeTimer === 'pink') {
                pinkIcon.textContent = 'üó£Ô∏è';
                blueIcon.textContent = 'üòê';
            } else if (activeTimer === 'blue') {
                pinkIcon.textContent = 'üòê';
                blueIcon.textContent = 'üó£Ô∏è';
            }
        }

        function togglePlayPause() {
            if (isPaused) {
                isPaused = false;
                playPauseButton.classList.remove('pause-mode');
                playPauseButton.classList.add('play-mode');
                playPauseButton.textContent = '‚ñ∂Ô∏è';
                toggleTimer();
            } else {
                isPaused = true;
                clearInterval(intervalId);
                playPauseButton.classList.remove('play-mode');
                playPauseButton.classList.add('pause-mode');
                playPauseButton.textContent = '‚è∏Ô∏è';
                updateIcons();
            }
        }

        pinkButton.addEventListener('click', toggleTimer);
        blueButton.addEventListener('click', toggleTimer);
        playPauseButton.addEventListener('click', togglePlayPause);

        pinkNameInput.addEventListener('input', updateButtonLabels);
        blueNameInput.addEventListener('input', updateButtonLabels);

        updateButtonLabels();
    </script>
</body>
</html>
